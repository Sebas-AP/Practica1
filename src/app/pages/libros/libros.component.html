<input class="button1" type="text" [(ngModel)]="com" />
<button class="button" (click)="lib()">Buscar</button>

<div class="book-card" *ngIf="libro.docs.length > 0">

  <img [src]="'https://covers.openlibrary.org/b/id/' + libro.docs[0].cover_i + '-L.jpg'" alt="Portada del libro">

  <h1>{{ libro.docs[0].title }}</h1>

  <h2>Autor:</h2>
  <h1>{{ libro.docs[0].author_name }}</h1>

  <h2>Año de publicación:</h2>
  <h1>{{ libro.docs[0].first_publish_year }}</h1>

</div>
